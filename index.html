<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCalculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="MyCalculator-body">
    <div class="heading">MY-CALCULATOR</div>
    <div class="MyCalculator-top">
        <!-- contain top portion/screen -->
        <div class="MyCalculator-display">0</div>
    </div>
    <div class="MyCalculator-bottom">
        <!--contain bottom portion keypad-->
        <div class="button-container">
            <div class="button-subcontainer">
                <button type="button" class="btn number-btn">9</button>
                <button type="button" class="btn number-btn">8</button>
                <button type="button" class="btn number-btn">7</button>
            </div>
            <div class="button-subcontainer">
                <button type="button" class="btn number-btn">6</button>
                <button type="button" class="btn number-btn">5</button>
                <button type="button" class="btn number-btn">4</button>
            </div>
            <div class="button-subcontainer">
                <button type="button" class="btn number-btn">3</button>
                <button type="button" class="btn number-btn">2</button>
                <button type="button" class="btn number-btn">1</button>
            </div>
            <div class="button-subcontainer">
                <button type="button" class="btn operator-btn">=</button>
                <button type="button" class="btn number-btn">0</button>
                <button type="button" class="btn operator-btn">.</button>
            </div>
        </div>
        <div class="operator-button">
            <button type="button" class="btn operator-btn">Clear</button>
            <button type="button" class="btn operator-btn">x</button>
            <button type="button" class="btn operator-btn">/</button>
            <button type="button" class="btn operator-btn">+</button>
            <button type="button" class="btn operator-btn">-</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
